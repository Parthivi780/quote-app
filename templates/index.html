<!DOCTYPE html>
<html>
<head>
    <title>Motivational Quote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .quote {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="quote">
        <h2>{{ quote }}</h2>
    </div>
</body>
</html>
